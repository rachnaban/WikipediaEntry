<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Wikipedia Entry</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="wiki.css" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato" />
    <script type="text/javascript" src="wiki.js">

    </script>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="searchwiki col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2">
                <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a><br />
                <div class="input-group add-on">
                    <input class="form-control" placeholder="Search Wikipedia" name="searchVal" id="searchVal" type="text">
                    <div class="input-group-btn">
                        <button class="btn btn-default" id="btnSubmit" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </div>           
        </div>
        <div id="row">
            <div id="results" class="center-block">
                <ul></ul>
            </div>
        </div>
    </div>
</body>
</html>
